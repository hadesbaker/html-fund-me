<!DOCTYPE html>
<html>

<head>
  <title>hades.io</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div id="divOne">
    <button id="connectButton">connect</button>
  </div>

  <div id="divTwo">
    <button id="balanceButton">balance</button>
    <button id="ownerButton">owner</button>
    <button id="contractAddressButton">contract address</button>
  </div>

  <div id="divThree">
    <!-- <form> -->
    <label for="ethAmount">amount</label>
    <input id="ethAmount" placeholder="0.1" />
    <button id="fundButton">fund</button>
    <!-- </form> -->
    <button id="withdrawButton">withdraw</button>
  </div>

  <div id="divFour">
    <!-- <form> -->
    <label for="addressInput">enter address to see how much this loser has spent</label>
    <input id="addressInput" placeholder="0x00" />
    <button id="addressButton">
      enter address </button>
    <!-- </form> -->
  </div>

  <div id="divFive">
    <!-- <form> -->
    <label for="indexInput">enter index to see address</label>
    <input id="indexInput" placeholder="0" />
    <button id="funderButton">
      enter index </button>
    <!-- </form> -->
  </div>
</body>

<script src="./index.js" type="module"></script>

</html>
